<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
</head>
<body>
<div class="container w-25">
    <h2>FORM SINH VIÊN</h2>
    <form id="formData">
        <div class="mb-3">
            <label for="inputMSSV" class="form-label">MSSV</label>
            <input type="text" id="inputMSSV" class="form-control" aria-describedby="" required>
        </div>
        <div class="mb-3">
            <label for="Email" class="form-label">Email </label>
            <input type="email" class="form-control" id="Email" aria-describedby="emailHelp">

        </div>
        <div class="mb-3">
            <label for="Name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="Name">
        </div>
        <div class="mb-3">
            <label for="Major" class="form-label">Chuyên ngành</label>
            <select id="Major" class="form-select" aria-label="Default select example">
                <option value="1">Ứng Dụng Phần Mềm</option>
                <option value="2">Phát Triển Phần Mềm</option>
                <option value="3">Lập Trình Mobile</option>
            </select>

        </div>
        <div class="col">
            <label for="Name" class="form-label">Giới tính</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio1" value="option1">
                <label class="form-check-label" for="Radio1">Nam</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Radio2" value="option2">
                <label class="form-check-label" for="Radio2">Nữ</label>
            </div>
        </div>


    </form>
    <br/>
    <button type="button" class="btn btn-primary" onclick="btnSave_lick()">Save</button>
    <button type="button" class="btn btn-info">Verify</button>
    <button type="button" class="btn btn-warning" onclick="btnClear_lick()">Clear</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script>
    function btnSave_lick() {
        verificationForm();
    }
    function  btnClear_lick(){
        data = {
            MSSV: '',
            UserName: '',
            Email: '',
            Major: ''
        }
        this.btnFillForm(data);
    }
    function verificationForm(){
        if($('#inputMSSV').val() == '') {
            swal({
                title: "Error",
                text: "Please Input Value",
                icon: "error",
                button: "Aww yiss!",
            });
            $('#inputMSSV').focus();

        }else if($('#Name').val() == ''){
            swal({
                title: "Error",
                text: "Please Input Value",
                icon: "error",
                button: "Aww yiss!",
            });
            $('#Name').focus();
        }else if($('Email').val() ==''& !validateEmail($('Email').val())){
            let message="Please Input Value";
            if(!validateEmail($('Email').val())){
                message = "Invalid Mail";
            }
            alert(message);
            $('#Email').focus();
        }else if($('#Major').val()==''){
            swal({
                title: "Error",
                text: "Please Input Value",
                icon: "error",
                button: "Aww yiss!",
            });
            $('#Major').focus();
        }else{
            alert()
            swal({
                title: "Xác Thực Dữ Liệu Thành Công",

                icon: "success",
                button: "Aww yiss!",
            });
        };
    }
    function btnFillForm(data){
        $('#inputMSSV'.val(data.MSSV));
        $('#Name'.val(data.UserName));
        $('#Email'.val(data.Email));
        $('#Major'.val(data.Major));


    }
    function validateEmail(email){
        let regex= new RegExp('[a-z0-9]+@(gmail.com|fpt.edu.vn)');
        return regex.test(email);
    }
</script>
</body>
</html>
